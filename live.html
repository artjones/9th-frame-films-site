<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live • 9th Frame Films</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <meta name="theme-color" content="#000000" />
</head>
<body class="live-page">

<header class="live-header">
  <div class="live-bar">
    <a class="live-mark" href="index.html" aria-label="9th Frame Films Home">
      <span class="live-9th">9th</span>
      <span class="live-word">Frame Films</span>
    </a>

    <div class="live-right">
      <span class="live-dot" aria-hidden="true"></span>
      <span class="live-label">Live</span>
    </div>
  </div>
</header>

<main class="live-main">
  <section class="live-stage">
    <iframe
      class="live-iframe"
      src="https://live.9thframefilms.com"
      title="9th Frame Live"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen>
    </iframe>
  </section>

  <footer class="live-footer">
    <div class="live-foot-left">© <span id="year">2026</span> 9th Frame Films</div>
    <div class="live-foot-right">Private screening link</div>
  </footer>
</main>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
